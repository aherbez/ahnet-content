    <body>
        <div id="left">
            <div id="pageWrapper">
                <canvas id="page" width="980" height="1600"></canvas>
            
                <img id="outputImg" width="500"  />
            </div>
        </div>


        <div id="right">
            
            <div class="uiControl">
                <h2>Image</h2>
                <span>
                Recommended resolution: 860x1100, or any multiple of that. <br />
                Smaller images will be scaleed up, larger images scaled down.<br />
                Images with alternative aspect ratios will be cropped.
                </span>
                <br />
                <input id="fileBtn" type="file" value="Add Image" onchange="handleFile(event)"/>
            
            
            </div>

            <div class="uiControl">
                <span class="label">Outer Border Color</span>
                <span class="uiInput">
                    <input type="color" id="colorOuterEl" onchange="updateText()"
                        value="#61abeb" />
                </span>
            </div>

            <div class="uiControl">
                <span class="label">Inner Border Color</span>
                <span class="uiInput">
                    <input type="color" id="colorInnerEl" value="#637836" onchange="updateText()" />
                </span>
            </div>

            <hr />

            <h2>Text</h2>
            <div class="uiControl">
                <span class="label">Capsule Text</span>
                <span class="uiInput">
                    <input type="text" id="capsuleEl" size="70" 
                        onchange="updateText()" value="CHOOSE YOUR OWN ADVENTURE #1" />
                </span>
            </div>

            <div class="uiControl">
                <span class="label">Under-capsule</span>

                    <input type="text" id="underCapsuleEl" size="70"

                        value="YOU'RE THE STAR OF THE STORY! CHOOSE FROM 40 POSSIBLE ENDINGS"/>
                </span>
            </div>

            <div class="uiControl">
                <span class="label">Title</span>
                <span class="uiInput">
                    <input type="text" id="titleEl" size="70" 
                        onchange="updateText()" value="THE CAVE OF TIME"/>
                </span>
            </div>

            <div class="uiControl">
                <span class="label">Author Text</span>
                <span class="uiInput">
                    <input type="text" id="authorEl" size="70" 
                        onchange="updateText()" value="BY EDWARD PACKARD" />
                </span>
            </div>

            <div class="uiControl">
                <span class="label">Illustrator Text</span>
                <span class="uiInput">
                    <input type="text" id="illustratorEl" size="70" 
                        onchange="updateText()" value="ILLUSTRATED BY PAUL GRANGER" />
                </span>
            </div>
