<html>

<head>
</head>

<body>

    <canvas id="stage" width="800" height="600">
    </canvas>

    <script type="text/javascript">
    
    let canvas = document.getElementById('stage');
    let ctx = canvas.getContext('2d');

    let backingImg = new Image();
    backingImg.onload = drawRects;
    backingImg.src = "milky-way.jpg";

    function drawRects() {
        console.log(backingImg);

        ctx.clearRect(0, 0, 800, 600);
        ctx.drawImage(backingImg, 0, 0);

        console.log(ctx.drawImage);

        // set color 
        ctx.lineWidth = 3;
        ctx.strokeStyle = 'rgb(255, 0, 0)';

        ctx.strokeRect(10, 10, 200, 50);
        ctx.strokeRect(200, 300, 50, 60);

    }
    
    
    
    </script>


</body>
</html>
